function setTitleStyle(){
	var width = $('.title').width();

	gradient.addColorStop(0.3,'rgb(0,255,0)');
	gradient.addColorStop(0.4,'rgb(0,127,255)');
	gradient.addColorStop(0.5,'rgb(0,0,255)');
	gradient.addColorStop(0.54,'rgb(139,0,255)');
	ctx.fillStyle = gradient;
	ctx.font = "Bold " + h1size + " Verdana";
	ctx.textAlign="center";
	ctx.shadowColor = "#000000";
	ctx.shadowOffsetX = 2;
	ctx.shadowOffsetY = 2;
	ctx.shadowBlur = 4;
	ctx.fillText($('.title').text(), width/2, sizeNum);
}
